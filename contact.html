<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: ROBOTO, sans-serif;
            background-color: #729bc4;
        }
        .contact-us-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 1000px;
        }
        .contact-form {
            flex: 2;
            margin-right: 40px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group input {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 120px;
            padding: 10px;
            background-color: #367da9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }
        .contact-info {
            flex: 1;
            background-color: #3779b3;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-icons a {
            color: #fff;
            margin-right: 15px;
            font-size: 20px;
        }
        .map iframe {
            width: 100%;
            height: 200px;
            border: none;
            margin-top: 20px;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .contact-us-container {
                flex-direction: column;
            }
            .contact-form {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
       
        <div class="contact-us-container">
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                        <input type="tel" class="form-control" name="mobile" placeholder="Mobile" required>
                    </div>
                    <textarea class="form-control" name="message" placeholder="Write your message here..." required></textarea>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="contact-info">
                <p><strong>BLUE AREA, ISLAMABAD</strong></p>
                <p>PAKISTAN</p>
                <p><i class="fa-solid fa-envelope"></i> commerce@dolar.sit</p>
                <p><i class="fa-solid fa-phone"></i> +92 987 654 3210</p>
                <div class="social-icons">
                    <a href="https://x.com/insan_hun_yrr?t=1VA7psjj311y5MwVIi5gew&s=09"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/maria-saeed-khan-ba84a6312?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/maryyyaa.khan?igsh=MjQ0OWgxeWgwank3"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="map mt-4">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.265951729405!2d73.04788497620473!3d33.68442007118348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38df9512262b4539%3A0xb0768c2cdd72acfb!2sIslamabad%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1692469446169!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vO2vN2xzwoS01DBv2aaJc4ml5vgXgDmAq8JwDik5KxY2X5HdVS6B5pmEpV8SEztT" crossorigin="anonymous"></script>
</body>
</html>
